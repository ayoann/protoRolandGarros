<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Rolland Garros</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<link rel="stylesheet" href="../../css/style.css">
	<link rel="stylesheet" type="text/css" href="../../css/addPages.css" media="screen" /> 
</head>
<body>
	<nav>
		<div class="nav-wrapper deep-orange lighten-1">
			<img src="../../pictures/logo_60px.png" class="brand-logo"/>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li>
					<a href="../Organisateur.html" class="waves-effect waves-light deep-orange darken-1 btn">Retour</a>
				</li>
			</ul>
		</div>
	</nav>
	<h4 class="center-align">Ajouter un court</h4>

	<div class="container">
		<div class="frame z-depth-3">
			<form class="col s12 add_page_form">
				<div class="row col s12">
				    <div class="input-field field center-elem-form">
						<input placeholder="Nom"id="courtName" type="text" class="validate">
						<label for="courtName">Nom du court</label>
				    </div>
			    </div>
				
				<div class="row col s12">
				    <div class="input-field field center-elem-form">
						<input placeholder="Numéro"id="courtNumber" type="number" min="1" max="50" class="validate">
						<label for="courtNumber">Numéro du court</label>
				    </div>
			    </div>

				<div class="row col s12">
					<div class="center-elem-form validate-btn">
						<a class="waves-effect waves-light btn">Enregistrer</a>	
					</div>
				</div>
			</form>
		</div>
    </div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
</body>
</html>
