<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>S'identifier</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<link rel="stylesheet" href="../css/styleIdentification.css">
</head>
<body>

<div class="container" id="mainBlock">
	<!-- Page Content goes here -->

	 <form action="./Organisateur.html">
	 
		<div class="row" id="rectangle">

			<div class="col s4 offset-s4">
				<span class="flow-text" id="title">Connexion</span>
			</div>

			<!-- Nom -->
			<div class="col s4 offset-s1">
				<span class="flow-text">Nom :</span>
			</div>
			<div class="col s6">
				<input type="text" name="login" placeholder="bonjour" >
			</div>

			<!-- Mot de Passe -->
			<div class="col s5 offset-s0">
				<span class="flow-text">Mot de passe :</span>
			</div>
			<div class="col s6">
				<input type="password" name="password" >
			</div>

			<!-- Bouton s'identifier -->
			<div class="col s4 offset-s4">
				<input class="waves-effect waves-light btn" type="submit" value="S'identifier"></input>
			</div>

		</div>
	</form>
</div>

</body>
</html>
