<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Organisateur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="../css/styleOrganisateur.css">
</head>
    <body>
    <nav>
        <div class="nav-wrapper deep-orange lighten-1">
            <img src="../pictures/logo_60px.png" class="brand-logo"/>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a href="../index.html" class="waves-effect waves-light deep-orange darken-1 btn">Se déconnecter</a>
                </li>
            </ul>
        </div>
    </nav>
        <div class="row">
            <div class="col s4 offset-s1 z-depth-3 cardTop">
                <h4 class="center-align">Joueurs</h4>
                <div class="col s1 buttonCadre">
                    <div class="col s4 offset-s12">
                        <a class="waves-effect waves-light btn buttonAjouter" href="./add/addPlayer.html">Ajouter</a>
                    </div>
                </div>
                <div class="col s1 offset-s5 buttonCadre">
                    <div class="col s6 offset-s4">
                        <a href="supp.html" class="waves-effect red lighten-1 btn buttonAjouter">Supprimer</a>
                    </div>
                </div>
            </div>
            <div class="col s4 offset-s2 z-depth-3 cardTop">
                <h4 class="center-align">Matchs</h4>
                <div class="row">
                    <div class="col s5">
                        <div class="col s12 offset-s1">
                            <p>Match simple :</p>
                        </div>
                        <a class="waves-effect waves-light btn buttonMatchAdd" href="PlanifierMatchSimple.html">Ajouter</a>
                        <a class="waves-effect red lighten-1 btn buttonMatchSupp">Supprimer</a>
                    </div>
                    <div class="col s5 offset-s2">
                        <div class="col s12 offset-s1">
                            <p>Match double :</p>
                        </div>
                        <a class="waves-effect waves-light btn buttonMatchAdd" href="PlanifierMatchDouble.html">Ajouter</a>
                        <a class="waves-effect red lighten-1 btn buttonMatchSupp">Supprimer</a>
                    </div>
                </div>
                <div class="row">
                    <p class="center-align">Résultat matchs :</p>
                    <div class="col s8 offset-s1">
                        <div class="col s12 offset-s2">
                            <a class="waves-effect waves-light btn" href="ListeMatch.html">Ajouter résultat</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s4 offset-s1 z-depth-3 cadreBottom">
                <h4 class="center-align">Arbitre</h4>
                <div class="col s1 buttonCadre">
                    <div class="col s4 offset-s12">
                        <a class="waves-effect waves-light btn" href="./add/addReferee.html">Ajouter</a>
                    </div>
                </div>
                <div class="col s1 offset-s5 buttonCadre">
                    <div class="col s6 offset-s4">
                        <a class="waves-effect red lighten-1 btn">Supprimer</a>
                    </div>
                </div>
            </div>
            <div class="col s4 offset-s2 z-depth-3 cadreBottom">
                <h4 class="center-align">Court</h4>
                <div class="col s2 offset-s3 buttonCadre">
                    <div class="col s4 offset-s5">
                        <a class="waves-effect waves-light btn" href="./add/addTennisCourt.html">Ajouter</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
